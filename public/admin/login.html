<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel de Administración - Veltium Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="stylesheet" href="../src/styles/admin.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <img src="../images/logo.png" alt="Veltium Group" class="admin-login-logo">
            </div>
            <div class="admin-login-body">
                <h2 class="admin-login-title">Iniciar Sesión</h2>
                <form class="admin-login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>
                <div id="loginError" class="alert alert-danger" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // En una implementación real, esto sería una petición AJAX al servidor
                // para autenticar al usuario. Aquí simulamos una autenticación simple.
                if (email === 'admin@veltiumgroup.com' && password === 'admin123') {
                    // Autenticación exitosa
                    window.location.href = 'index.html';
                } else {
                    // Autenticación fallida
                    loginError.textContent = 'Correo electrónico o contraseña incorrectos.';
                    loginError.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
